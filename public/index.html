<!DOCTYPE html>

<html>
	<head>
		<title>Twitter Stop/Go/Continue </title>
		
		<link rel="stylesheet" type="text/css" href="/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="/main.css">
		
		<!-- <script src='/d3-bootstrap.min.js' type='application/javascript'> </script> -->
		<script src='/jquery-2.1.3.min.js' type='application/javascript'> </script>
		<script src='/bootstrap.min.js' type='application/javascript'> </script>
		<script src='/d3.js' type='application/javascript'> </script>
		<script src='/script.js' type='application/javascript'> </script>
	</head>

	<body>

		<h1>Stop - Go - Continue</h1>

		<div id='radio-div'>
			<form id='radios'>
				<label>
					<input type="radio" name="chart" class="chart-select" value="stop">Stop
				</label>
				<label>
					<input type="radio" name="chart" class="chart-select" value="go" checked="checked">Go
				</label>
				<label>
					<input type="radio" name="chart" class="chart-select" value="continue">Continue
				</label>
			</form>
		</div>
	

	</body>
</html>
